<!DOCTYPE html>

    <body>

            <div class = "rightSection">

                <div><button type = "button" id = "btnG">Submit</button></div>
            </div>
        </div>

        <div class = "etchASketchContainer"></div>




        <!-- javascript link -->
    <script src="jsfile.js"></script>
    </body>
    



</html>
